tosca_definitions_version: cloudify_dsl_1_3

description: Install Drupal7 on infrastructure.

node_templates:

  hello-world:
    type: cloudify.nodes.ansible.Executor
    properties:
      playbook_path: apache2/playbook.yaml
      debug_level: 3
      ansible_env_vars:
        TRANSFORM_INVALID_GROUP_CHARS: always
        ANSIBLE_HOST_KEY_CHECKING: false
        ANSIBLE_INVALID_TASK_ATTRIBUTE_FAILED: false
    relationships:
      - type: cloudify.ansible.relationships.connected_to_host
        target: vm
